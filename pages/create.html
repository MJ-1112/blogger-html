<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog - Blogger Website</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/content.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h2>Blogger Website</h2>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a>
        <a href="/view" class="nav-link">View</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Create Your Own Blog</h1>
    
    <form id="blog-form" class="blog-form">
      <div class="form-group">
        <label for="title" class="label">Title</label>
        <input type="text" id="title" name="title" class="input" required>
      </div>
      
      <div class="form-group">
        <label for="author" class="label">Author</label>
        <input type="text" id="author" name="author" class="input" required>
      </div>
      
      <div class="form-group">
        <label for="content" class="label">Content</label>
        <textarea id="content" name="content" class="textarea" rows="10"></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-submit">Post Blog</button>
      </div>
    </form>
  </div>

  <footer>
    <p class="copy">Copyright since @ 2025 by Mahik Jain</p>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
